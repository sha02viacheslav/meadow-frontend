<div>
  <h2 class="title text-black font-bold leading-10 max-w-[257px] mt-0 mb-4">Welcome back to Meadow</h2>
  <div class="text-grey font-medium mb-10">Sign in to your account to continue</div>

  <div [formGroup]="formGroup">
    <div class="custom-form-field mb-6">
      <input type="text" placeholder="Username" pInputText formControlName="username" (keydown.enter)="submit()" />
      <small class="p-error" *ngIf="formGroup.controls['username'].errors?.['required']">Required</small>
    </div>
    <div class="custom-form-field mb-6">
      <p-password
        placeholder="Password"
        [toggleMask]="true"
        [feedback]="false"
        formControlName="password"
        (keydown.enter)="submit()" />
      <small class="p-error" *ngIf="formGroup.controls['password'].errors?.['required']">Required</small>
    </div>

    <div class="flex justify-between">
      <div class="float-left">
        <div class="p-field-checkbox">
          <p-checkbox id="rememberMe" [binary]="true" label="Remember me" formControlName="rememberMe"></p-checkbox>
        </div>
      </div>
      <div class="float-right">
        <p-button label="Forgot password?" [link]="true" [routerLink]="APP_ROUTES.FORGOT_PASSWORD"></p-button>
      </div>
    </div>
  </div>

  <p-button styleClass="w-full mt-12" label="Sign In" (click)="submit()" [disabled]="submitted" />
</div>
